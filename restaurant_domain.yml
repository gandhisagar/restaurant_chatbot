slots:
  location:
    type: text
  cuisine:
    type: text
  budget:
    type: text

entities:
- location
- cuisine
- budget

intents:
 - greet
 - affirm
 - deny
 - goodbye
 - thankyou
 - ask_email_address
 - restaurant_search
 - email_data


templates:
  utter_greet:
    - "hey there! How may i help you"
    - "Hi, How can I help you!"
    - "Hey, How is it going. How May I help you Today"
  utter_goodbye:
    - "goodbye :("
    - "Bye-bye"
  utter_default:
    - "default message"
  utter_ask_cuisine: 
    - text: "what kind of cuisine would you like?"
      buttons:
      - title: "Chinese"
        payload: "Chinese"
      - title: "Italian"
        payload: "Italian"
      - title: "South Indian"
        payload: "South Indian"
      - title: "North Indian"
        payload: "North Indian"
      - title: "Mexican"
        payload: "Mexican"
      - title: "American"
        payload: "American"
  utter_ask_howcanhelp:
    - "how can I help you?"
  utter_ask_location:
    - "In what location?"
  utter_ask_budget:
    - text: "What price range are you looking at?"
      buttons:
      - title: "Lesser than Rs. 300"
        payload: "cheap"
      - title: "Rs. 300 to 700"
        payload: "moderate"
      - title: "More than 700"
        payload: "expensive"
  utter_ask_email_question:
    - "Should I send top 10 restaurants to your email id?"
  utter_ask_for_email_id:
    - "On what email id should I send the data?"

actions:
- utter_greet
- utter_goodbye
- utter_default
- utter_ask_howcanhelp
- utter_ask_location
- utter_ask_cuisine
- utter_ask_budget
- utter_ask_email_question
- utter_ask_for_email_id
- actions.ActionSearchRestaurants
- actions.ActionSendRestaurantData
